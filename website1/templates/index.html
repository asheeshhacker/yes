<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>website</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <video  loop  playsinline id="myVideo">
    <source src="{% static "images/vid1.mp4" %}" type="video/mp4">
  </video>

  <audio loop id="myAudio">
    <source src="{% static "aut.mp3" %}" type="audio/mpeg">
    <source src="{% static "aut.wav" %}" type="audio/wav">
  </audio>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {

      transition: all 0.2s;

      cursor: pointer;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

    }

    .card2 {

      transition: all 0.2s;

      cursor: pointer;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

    }

    .card-inner {
      width: inherit;
      height: inherit;

      background: rgba(255, 255, 255, .05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(100px);
      border-radius: 8px;
      opacity: 10;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .card:hover {
      transform: scale(1.00);
    }

    .circle {
      width: 60px;
      height: 60px;

      background: radial-gradient(#b0e633, #53ef7d);

      
      position: relative;
      animation: move-up6 2s ease-in infinite alternate-reverse;
    }

    .circle:nth-child(1) {
      top: -25px;
      left: -25px;
    }

    .circle:nth-child(2) {
      bottom: -25px;
      right: -25px;
      animation-name: move-down1;
    }

    @keyframes move-up6 {
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes move-down1 {
      to {
        transform: translateY(10px);
      }
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border-radius: 50%;
      border: 2px solid #ccc;
      object-fit: cover;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      overflow: hidden;
    }

    .loading svg polyline {
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .loading svg polyline#back {
      fill: none;
      stroke: #ff4d5033;
    }

    .loading svg polyline#front {
      fill: none;
      stroke: #ff4d4f;
      stroke-dasharray: 48, 144;
      stroke-dashoffset: 192;
      animation: dash_682 1.4s linear infinite;
    }

    @keyframes dash_682 {
      72.5% {
        opacity: 0;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes blinkCursor {
      50% {
        border-right-color: transparent;
      }
    }

    @keyframes typeAndDelete {

      0%,
      10% {
        width: 0;
      }

      45%,
      55% {
        width: 8.2em;
      }

      /* adjust width based on content */
      90%,
      100% {
        width: 0;
      }
    }

    .terminal-loader {
      border: 0.1em solid #333;
      background-color: #1a1a1a;
      color: #0f0;
      font-family: "Courier New", Courier, monospace;
      font-size: 1em;
      padding: 1.5em 1em;
      width: 12em;
      margin: 100px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .terminal-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1.5em;
      background-color: #333;
      color: #0f0;
      padding: 0 0.4em;

    }

    .terminal-controls {
      float: right;
    }

    .control {
      display: inline-block;
      width: 0.6em;
      height: 0.6em;
      margin-left: 0.4em;
      border-radius: 50%;
      background-color: #777;
    }

    .control.close {
      background-color: #e33;
    }

    .control.minimize {
      background-color: #ee0;
    }

    .control.maximize {
      background-color: #0b0;
    }

    .terminal-title {
      float: left;
      line-height: 1.5em;
      color: #eee;
    }

    .text {
      display: inline-block;
      white-space: nowrap;
      color: rgb(255, 255, 255);
      overflow: hidden;
      border-right: 0.2em solid rgb(17, 6, 6);
      /* Cursor */
      animation: typeAndDelete 5s steps(17) infinite,
        blinkCursor 0.5s step-end infinite alternate;
      margin-top: 1.5em;
    }

    .spinnerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      width: 56px;
      height: 56px;
      display: grid;
      border: 4px solid #0000;
      border-radius: 50%;
      border-right-color: #299fff;
      animation: tri-spinner 1s infinite linear;
    }

    .spinner::before,
    .spinner::after {
      content: "";
      grid-area: 1/1;
      margin: 2px;
      border: inherit;
      border-radius: 50%;
      animation: tri-spinner 2s infinite;
    }

    .spinner::after {
      margin: 8px;
      animation-duration: 3s;
    }

    @keyframes tri-spinner {
      100% {
        transform: rotate(1turn);
      }
    }

    .loader {
      color: #4a4a4a;
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      height: 40px;
      padding: 10px 10px;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      border-radius: 8px;
    }

    .words {
      overflow: hidden;
    }

    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #feffff;
      animation: cycle-words 5s infinite;
    }

    @keyframes cycle-words {
      10% {
        -webkit-transform: translateY(-105%);
        transform: translateY(-105%);
      }

      25% {
        -webkit-transform: translateY(-100%);
        transform: translateY(-100%);
      }

      35% {
        -webkit-transform: translateY(-205%);
        transform: translateY(-205%);
      }

      50% {
        -webkit-transform: translateY(-200%);
        transform: translateY(-200%);
      }

      60% {
        -webkit-transform: translateY(-305%);
        transform: translateY(-305%);
      }

      75% {
        -webkit-transform: translateY(-300%);
        transform: translateY(-300%);
      }

      85% {
        -webkit-transform: translateY(-405%);
        transform: translateY(-405%);
      }

      100% {
        -webkit-transform: translateY(-400%);
        transform: translateY(-400%);
      }
    }

    /* tooltip settings ðŸ‘‡ */

    .copy {
      /* button */
      --button-bg: #ffffff;
      --button-hover-bg: #464646;
      --button-text-color: #474747;
      --button-hover-text-color: #8bb9fe;
      --button-border-radius: 10px;
      --button-diameter: 36px;
      --button-outline-width: 1px;
      --button-outline-color: rgb(141, 141, 141);
      /* tooltip */
      --tooltip-bg: #f4f3f3;
      --toolptip-border-radius: 4px;
      --tooltip-font-family: Menlo, Roboto Mono, monospace;
      /* ðŸ‘† this field should not be empty */
      --tooltip-font-size: 12px;
      /* ðŸ‘† this field should not be empty */
      --tootip-text-color: rgb(50, 50, 50);
      --tooltip-padding-x: 7px;
      --tooltip-padding-y: 7px;
      --tooltip-offset: 8px;
      /* --tooltip-transition-duration: 0.3s; */
      /* ðŸ‘† if you need a transition, 
  just remove the comment,
  but I didn't like the transition :| */
    }

    .copy {
      box-sizing: border-box;
      width: var(--button-diameter);
      height: var(--button-diameter);
      border-radius: var(--button-border-radius);
      background-color: var(--button-bg);
      color: var(--button-text-color);
      border: none;
      cursor: pointer;
      position: relative;
      outline: none;
    }

    .tooltip {
      position: absolute;
      opacity: 0;
      visibility: 0;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font: var(--tooltip-font-size) var(--tooltip-font-family);
      color: var(--tootip-text-color);
      background: var(--tooltip-bg);
      padding: var(--tooltip-padding-y) var(--tooltip-padding-x);
      border-radius: var(--toolptip-border-radius);
      pointer-events: none;
      transition: all var(--tooltip-transition-duration) cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .tooltip::before {
      content: attr(data-text-initial);
    }

    .tooltip::after {
      content: "";
      position: absolute;
      bottom: calc(var(--tooltip-padding-y) / 2 * -1);
      width: var(--tooltip-padding-y);
      height: var(--tooltip-padding-y);
      background: inherit;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      z-index: -999;
      pointer-events: none;
    }

    .copy svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .checkmark {
      display: none;
    }

    /* actions */

    .copy:hover .tooltip,
    .copy:focus:not(:focus-visible) .tooltip {
      opacity: 1;
      visibility: visible;
      top: calc((100% + var(--tooltip-offset)) * -1);
    }

    .copy:focus:not(:focus-visible) .tooltip::before {
      content: attr(data-text-end);
    }

    .copy:focus:not(:focus-visible) .clipboard {
      display: none;
    }

    .copy:focus:not(:focus-visible) .checkmark {
      display: block;
    }

    .copy:hover,
    .copy:focus {
      background-color: var(--button-hover-bg);
    }

    .copy:active {
      outline: var(--button-outline-width) solid var(--button-outline-color);
    }

    .copy:hover svg {
      color: var(--button-hover-text-color);
    }
  </style>
